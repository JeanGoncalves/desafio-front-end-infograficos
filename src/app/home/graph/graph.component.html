<section class="page-margin">
	<h2>Editoriais mais acessados</h2>
	<div class="graph-content">
		<article class="graph">
			<div class="bar" *ngFor="let bar of graph.values" [style.height.%]="bar.value">
				<span class="value">{{ bar.value }}</span>
				<span class="axis">{{ bar.type }}</span>
			</div>
		</article>
		<article class="description">
			<h3>{{ title }}</h3>
			<p>{{ description }}</p>
		</article>
	</div>
</section>
<div class="separated"></div>
